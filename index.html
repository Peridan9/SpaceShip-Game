<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="frontend.js" referrerpolicy="origin"></script>
  <title>spaceships</title>

</head>

<body>

  <header>

    <div class="appName"></div>
    <div class="logo"></div>

  </header>


  <ul>
    <li><a href="#home" onclick="switchScreen('home')">Home</a></li>
    <li><a href="#login" onclick="switchScreen('login')">Login</a></li>
    <li><a href="#about" onclick="switchScreen('about')">about</a></li>
    <li><a class="game--hidden" id="game__button" href="#game" onclick="switchScreen('game')">Play game</a></li>
  </ul>

  <div class="container">

    <div id="home">
      <h2>Home</h2>
      <p>Welcome to the home screen!</p>
    </div>

    <div id="login">
      <form action="POST" class="form" id="loginForm">
        <h1 class="form__title">Login</h1>
        <div class="form_message form__message--error"></div>
        <div class="form__input-group">
          <input autofocus type="text" class="form__input" autofocus placeholder="Username">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount">Don't have account? Create an account</a>
        </p>
      </form>

      <form action="POST" class="form form--hidden" id="signupForm">
        <h1 class="form__title">Signup</h1>
        <div class="form_message form__message--error"></div>
        <div class="form__input-group">
          <input autofocus type="text" id="signupUsername" class="form__input" placeholder="Username">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="password" id="confirmPassword" class="form__input" placeholder="Confirm password">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="text" id="signupFirstName" class="form__input" placeholder="First name">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="text" id="signupLastName" class="form__input" placeholder="Last name">
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <input type="email" id="signupEmail" class="form__input" placeholder="email">
          <div class="form__input-error-message"></div>
        </div>

        <div class="birthdayContainer">
          <label>Birthday: </label>
          <select id="birthdate" name="birthdate">
            <option value="">-- month --</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="day" name="day">
            <option value="">-- Day --</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="year" name="year">
            <option value="">-- Year --</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            </select>
        </div>

        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="./" id="linkLogin">Already have an account? Sing in</a>
        </p>
      </form>
    </div>
    <div id="about"></div>

    <div class="screen" id="game">
      <canvas></canvas>
    </div>

  </div>

</body>

</html>
