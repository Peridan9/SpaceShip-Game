<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="frontend.js" referrerpolicy="origin"></script>
  <title>spaceships</title>

</head>

<body>
  <header>
    <div class="appName"></div>
    <div class="logo"></div>
  </header>
  <ul>
    <li><a href="#home" onclick="switchScreen('home')">Home</a></li>
    <li><a href="#signup" onclick="switchScreen('signup')">Sing-up</a></li>
    <li><a href="#login" onclick="switchScreen('login')">Log-in</a></li>
    <li><a href="#about" onclick="switchScreen('about')">about</a>
    </li>
    <li><a href="#game" onclick="switchScreen('game')">Play game</a>
    </li>
    <li><a href="#settings" onclick="switchScreen('settings')">Settings</a></li>
  </ul>
  <div class="container">
    <div id="home">
      <h2>Home</h2>
      <p>Welcome to the home screen!</p>
    </div>

    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form action="/" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              confirm Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>birthday : <span>*</span></label>
          <SELECT id="year" name="yyyy" onchange="change_year(this)">
          </SELECT>
          <SELECT id="month" name="mm" onchange="change_month(this)">
          </SELECT>
          <SELECT id="day" name="dd">
          </SELECT>
        </div>

        <button type="submit" class="button button-block"/>Get Started</button>

      </form>
    </div>

    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="/" method="post">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" />Log In</button>

      </form>

    </div>
    <div id="about">

    </div>
    <div class="screen" id="game">
      <canvas></canvas>
    </div>
    <div id="settings">

    </div>
  </div>
</body>

</html>
